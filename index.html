<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Odin Project Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="logo">
        <img src="../img/odin-lined.png" alt="logo" class="logo">
      </div>
      <div class="side-img">
        <img src="../img/download (1).jpg" alt="side-img" class="side-img">
      </div>
    </div>
    <div class="content">
      <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <div class="form-container">
        <h1 class="form-title">Let's do this!</h1>
        <form>
          <div class="input">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="input">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="input">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        </form>
        <div class="btn">
          <button type="submit">Create account</button>
        </div>
        <div class="members">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
